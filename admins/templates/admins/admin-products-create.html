{% extends 'admins/base.html' %}

{% block content %}
    <main>
        <div class="container-fluid">
            <h1 class="mt-4">Product creation form</h1>
            <form action="{% url 'admins:admin_products_create' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="small mb-1"
                                   for="{{ form.name.id_for_label }}">Product name</label>
                            {{ form.name }}
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="small mb-1"
                                   for="{{ form.category.id_for_label }}">Category id</label>
                            {{ form.category }}
                        </div>
                    </div>
                </div>
                <div class="form-row mb-2">
                    <div class="col-lg-12">
                        <div class="custom-file">
                            {{ form.image }}
                            <label class="custom-file-label" for="{{ form.image.id_for_label }}">
                                Choose image
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-lg-6">
                        <label class="small mb-1" for="{{ form.price.id_for_label }}">Price</label>
                        {{ form.price }}
                    </div>
                    <div class="col-lg-6">
                        <label class="small mb-1" for="{{ form.quantity.id_for_label }}">Quantity</label>
                        {{ form.quantity }}
                    </div>
                </div>
                <div class="vLargeTextField">
                    <div class="col-lg-24">
                        <label class="small mb-1" for="{{ form.description.id_for_label }}">Description</label>
                        {{ form.description }}
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-lg-12" style="margin-top: 33px;">
                        <input class="btn btn-info btn-block" type="submit" value="Submit">
                    </div>
                </div>
            </form>
        </div>
    </main>

{% endblock %}
