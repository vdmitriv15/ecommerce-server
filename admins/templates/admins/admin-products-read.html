{% extends 'admins/base.html' %}

{% block content %}
    <main>
        <div class="container-fluid">
            <h1 class="mt-4">Products</h1>
            <div class="card mb-4">
                <div class="card-header">
                    <i class="fas fa-table mr-1"></i>
                        Products
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                            <thead>
                            <tr>
                                <th>Name</th>
                                <th>Price</th>
                                <th>Quantity</th>
                                <th>Category</th>
                            </tr>
                            </thead>
                            <tfoot>
                            <tr>
                                <th>Name</th>
                                <th>Price</th>
                                <th>Quantity</th>
                                <th>Category</th>
                            </tr>
                            </tfoot>
                            <tbody>
                            {% for product in object_list %}
                                <tr>
                                    <td>
                                        <a href="{% url 'admins:admin_products_update' product.id %}" style="color: dodgerblue">
                                            {{ product.name }}
                                        </a>
                                    </td>
                                    <td>{{ product.name }}</td>
                                    <td>{{ product.price }}</td>
                                    <td>{{ product.quantity }}</td>
                                    <td>{{ product.category }}</td>
                                </tr>
                            {% endfor %}
                            </tbody>
                    </table>
                    </div>
                </div>
                <div class="card-footer">
                    <a href="{% url 'admins:admin_products_create' %}">
                        <button class="btn btn-success">Create Product</button>
                    </a>
                </div>
            </div>
        </div>
    </main>
{% endblock %}
